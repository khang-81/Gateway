upstream mlflow_gateway {
    # Docker Compose service discovery - tự động resolve tất cả instances
    # Khi scale, Docker Compose sẽ tự động load balance giữa các instances
    server mlflow-gateway:5000 max_fails=3 fail_timeout=30s;
    
    # Health check
    keepalive 32;
}

# Access log format với request details
log_format detailed '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

# Access log to stdout (để Docker logs capture)
access_log /dev/stdout detailed;
error_log /dev/stderr warn;

server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /health {
        proxy_pass http://mlflow_gateway/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoint
    location / {
        proxy_pass http://mlflow_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Connection settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Buffering
        proxy_buffering off;
    }
}

