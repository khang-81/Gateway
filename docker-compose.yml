services:
  mlflow-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlflow-gateway
    ports:
      - "5000:5000"
    volumes:
      - ./config.yaml:/opt/mlflow/config.yaml:ro
    env_file:
      - .env
    environment:
      # Pass OPENAI_API_KEY explicitly to ensure it's available
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

